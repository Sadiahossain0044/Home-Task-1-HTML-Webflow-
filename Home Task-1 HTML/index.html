<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <h1>Welcome to My Sample HTML Page</h1>
    <p>This is a simple HTML page with a heading, a paragraph, and a form. ou can use this as a template to create your won web pages. The form below collects user information and submits it for processing. </p>
    <form action="#">
        <label for="Name">Name</label>
        <input type="text">
        <label for="Email">Email</label>
        <input type="email">
        <label for="Age">Age</label>
        <input type="number">
        <label for="message">message</label>
        <textarea name="" id=""></textarea>
        <label for="Gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">-Select Gender-</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="submit">




    </form>
</body>
</html>
